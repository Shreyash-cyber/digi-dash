{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enhanced Data Visualisation Tool</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- css file -->
        <link rel="stylesheet" href="{% static 'home.css'%}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: hsl(218, 41%, 15%);">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="{% url 'users:home' %}" style="font-size: 25px; font-weight:600;">
                <img src="{% static 'images/apple-icon.png' %}" class="d-inline-block align-text-center"
                  style="margin-left: 150px; height: 40px;">
                Digi Dash
              </a>
      
          <!-- Links -->
          {% if user.is_authenticated %}
      
            <!-- Right -->
            <div class="navbar-nav">          
                <img class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="height:50px; border-radius: 50%; margin-right:150px;"
                  src="{{ user.profile.profile_pic.url }}">
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li class="item text-center" style="font-weight: bolder;"> Hi <strong
                      style="color: #B9C04C; cursor:default;"> {{ user.username }} ðŸ‘‹ </strong></li>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-center" href="{% url 'users:logout' %}">Log Out</a>
                </div>
                </div>
            </div>
              {% else %}
                <a class="nav-link" href="{% url 'users:login' %}"><button type="button" class="btn btn-outline-primary text-white" style="border-radius: 10px;">Log In</button></a>
                </div>
              {% endif %}
            </div>
          </nav>    
          <div class="cointainer"> 
            {% block content %}
            {% endblock %}
          </div>     
          {% include 'base/js.html' %}
        <script>
            $(document).ready(function(){
              {% block jquery %}
              {% endblock %}
            })
        </script>
    </body>
</html>
